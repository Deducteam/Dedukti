language: c
env:
  - OCAML_VERSION=4.03.0
  - OCAML_VERSION=4.03.0+flambda
  - OCAML_VERSION=4.04.2
  - OCAML_VERSION=4.05.0
  - OCAML_VERSION=4.06.0
  - OCAML_VERSION=4.06.0+flambda
addons:
  apt:
    sources:
      - avsm
    packages:
      - opam
      - time
cache:
  directories:
    - $HOME/.opam
before_install:
  - export OPAMYES=1
  - export OPAMVERBOSE=1
  - opam init
  - opam switch ${OCAML_VERSION}
  - eval `opam config env`
  - opam pin add --no-action dedukti .
  - opam install --deps-only dedukti
  - opam install oasis
install:
  - oasis setup
  - ./configure --enable-tests
  - make build
script:
  - make test
  - if [[ "$OCAML_VERSION" == "4.06.0" ]];
    then chmod u+x tests/external_tests.sh;
         tests/external_tests.sh;
    fi
os:
  - linux
notifications:
  email:
    - dedukti-commits@lists.gforge.inria.fr
branches:
  only:
    - master
    - develop
