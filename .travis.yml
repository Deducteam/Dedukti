language: c
env:
  - OCAML_VERSION=4.05.0
  - OCAML_VERSION=4.05.0+flambda
  - OCAML_VERSION=4.06.0
  - OCAML_VERSION=4.06.0+flambda
addons:
  apt:
    sources:
      - avsm
    packages:
      - opam
      - time
cache:
  directories:
    - $HOME/.opam
before_install:
  - export OPAMYES=1
  - export OPAMVERBOSE=1
  - opam init
  - opam switch ${OCAML_VERSION}
  - eval `opam config env`
  - opam pin add --no-action dedukti .
  - opam install --deps-only dedukti
  - opam install oasis
install:
  - oasis setup
  - ./configure --enable-tests
  - make build
script:
  - make test
os:
  - linux
notifications:
  email:
    - genestier@lsv.fr
branches:
  only:
    - sizechange
